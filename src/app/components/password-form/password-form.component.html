<form class="main-form" [formGroup]="passwordForm">
    <h2>Checking Password Strength</h2>
    <input class="form-input " type="text" formControlName="password" placeholder="Please type your password">
    <app-password-strength [passwordToCheck]="passwordForm.value.password"
        (passwordStrength)="passwordValid($event)"></app-password-strength>
</form>
